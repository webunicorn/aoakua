<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Slider</title>
    <link type="text/css" rel="stylesheet" href="slider.css"/>
</head>
<body>
    <section class="life_p_box clear">
        <h3>Javascript Slider</h3>
        <div class="slider_wrap">
            <ul class="slider_indicater">
                <li>FIRST</li>
                <li>SECOND</li>
                <li>THIRD</li>
                <li>FOURTH</li>
            </ul>
            <ul class="slider_list">
                <li><img src="images/img_monet01.jpg" alt=""/></li>
                <li><img src="images/img_monet02.jpg" alt=""/></li>
                <li><img src="images/img_monet03.jpg" alt=""/></li>
                <li><img src="images/img_monet04.jpg" alt=""/></li>
            </ul>
            <div class="slider_btn">
                <button class="btn_prev">이전</button>
                <button class="btn_next">다음</button>
            </div>
        </div>
    </section>
 
    <script src="slider.js"></script>
</body>
</html>
