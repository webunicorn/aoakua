<script type="text/javascript" src="//static-final.godo.co.kr/extern/skrollr/skrollr.min.js"></script>
<script>
	$(function(){

		$(window).scroll(function(e){
			var s_top = $(window).scrollTop();
			if(s_top > 97){
				$('.visual_cont').addClass('fixed');
				parallax();
			}else{
				$('.visual_cont').removeClass('fixed');
				$('.visual_cont').css('background-position-y','0px');
			}

		});

		function parallax(){
			var scrolled = $(window).scrollTop();
			var scrolled_p = scrolled - 94;
			
			$('.visual_cont').css('background-position-y',-(scrolled_p*0.2)+'px');
		}

		//skrollr
		skrollr.init();
	
	});

</script>
