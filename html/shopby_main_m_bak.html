<script type="text/javascript">
$(function(){

	//slider
	$('.main_visual .txt_box').eq(0).addClass('active');
	var slider = $('.slider');
	slider.slick({
		autoplay: true,
		autoplaySpeed: 3500,
		speed: 1200,
		arrows: false,
		draggable: false,
		swipe: false,
		slidesToShow: 1,
		slidesToScroll: 1,
		pauseOnHover: false,
		//cssEase: 'cubic-bezier(1,.01,.32,1)',
		cssEase: 'cubic-bezier(0.785, 0.135, 0.150, 0.860)'
	});

	slider.on('beforeChange', function (event, slick, currentSlide, nextSlide) {
		var curNum = nextSlide+1;
		$(".main_visual .txt_box").fadeOut(600, function() {
			$(".main_visual .txt_box").removeClass("active");
		});
		$(".main_visual .txt_box").fadeIn(10, function() {
			$(".main_visual .txt_box").eq(curNum).addClass('active');
		});
	});
	
	//slider2
	var pl_slider = $('.pl_box_sec ul');
	pl_slider.slick({
		autoplay: true,
		autoplaySpeed: 3000,
		speed: 1200,
		arrows: false,
		draggable: false,
		swipe: false,
		fade: true,
		cssEase: 'linear'
	});
	
	//scroll_icon
	var lastScrollTop = 0,
    delta = 15;
	$(window).scroll(function(event) {

		var st = $(this).scrollTop();
		if (Math.abs(lastScrollTop - st) <= delta) return;
		if ((st > lastScrollTop) && (lastScrollTop > 0)) {
		  $('.scroll_sec').addClass('active');
		} else {
		  $('.scroll_sec').removeClass('active');
		}

		lastScrollTop = st;

	});
	
	//AOS
	AOS.init();
	

});
</script>
