<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--실제 배포시에는 production으로 변경-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 최신 리액트를 사용할 수 있게 하는 바벨(babel) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const e = React.createElement;

        class LikeButton extends React.Component {

            constructor(props){
                super(props);
                this.state = {
                    liked: false,
                };
            }

            // <button>Like</button> 을 만들겠다
            render() { 
                //JSX (JS + XML)
                return <button type="submit" onClick={() => {this.setState({ liked : true })}}>{this.state.liked === true ? 'Liked' : 'Like'}</button>;
                    
                //구
                // return e(
                //     'button', 
                //     { onClick: () => { this.setState({ liked : true })}, type: 'submit'}, 
                //     this.state.liked === true ? 'Liked' : 'Like',
                // ); 
            }
        }
    </script>
    <script type="text/babel">
        //화면에 반영해주는 reactdom
        //id root에 LikeButton을 붙여 넣겠다
        ReactDOM.render(<LikeButton />, document.querySelector('#root')); //신
        //ReactDOM.render(e(LikeButton), document.querySelector('#root')); //구
    </script>
</body>
</html>
