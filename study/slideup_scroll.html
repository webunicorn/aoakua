<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fade {
            margin: 50px;
            padding: 50px;
            height: 400px;
            background-color: lightgreen;
            opacity: 0;
            transform: translateY(200px);
            transition: all .5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .fade.on {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>

    <div>
        <div class="fade">Fade In 01</div>
        <div class="fade">Fade In 02</div>
        <div class="fade">Fade In 03</div>
        <div class="fade">Fade In 04</div>
        <div class="fade">Fade In 05</div>
        <div class="fade">Fade In 06</div>
        <div class="fade">Fade In 07</div>
        <div class="fade">Fade In 08</div>
        <div class="fade">Fade In 09</div>
        <div class="fade">Fade In 10</div>
      </div>

    <script src="https://d1frx8jamwrfqo.cloudfront.net/member_dev/pc/js/lib/jquery.min.js"></script>
    <script>
        $(window).on("load",function() {
            $(window).scroll(function() {
                var windowBottom = $(this).scrollTop() + $(this).innerHeight();
                console.log('window' + windowBottom);
                $(".fade").each(function() {
                    var objectBottom = $(this).offset().top + $(this).outerHeight();
                    console.log('object' + objectBottom);
                    if (objectBottom < windowBottom + 500) {
                        $(this).addClass('on');
                    } else {
                        $(this).removeClass('on');
                    }
                });
            }).scroll(); //invoke scroll-handler on page-load
        });
    </script>
</body>
</html>
